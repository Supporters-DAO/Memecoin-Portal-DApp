[workspace.package]
homepage = "https://wiki.gear-tech.io/docs/examples/prerequisites"
version = "0.1.0"
license = "MIT"
edition = "2021"
publish = false

[workspace]
resolver = "2"
members = ["app", "wasm"]

[workspace.dependencies]
app = { path = "app" }
sails-macros = { path = "../../sails/macros" }
sails-idlgen = { path = "../../sails/idlgen" }
sails-rtl = { path = "../../sails/rtl" }
sails-idl-meta = { path = "../../sails/idl-meta" }
sails-clientgen = { path = "../../sails/client-gen" }
gstd = "1.1.1"
gtest = "1.1.1"
gear-wasm-builder = "1.1.1"
parity-scale-codec = { version = "3", default-features = false }
scale-info = { version = "2", default-features = false }
log = "0.4.21"
primitive-types = { version = "*", default-features = false }
